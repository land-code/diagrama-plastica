<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Life support</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Basic Life support</h1>
    <div id="diagram">
        <div id="diagram1">
            <figure>
                <img src="1paso.svg.png" height="150" alt="" class="diagram-img">
                <figcaption class="fig-img">1. Move to a safety place</figcaption>
            </figure>

            <figure>
                <img src="open airway.png" height="150" alt="" class="diagram-img">
                <figcaption class="fig-img">3. Open the airway</figcaption>
            </figure>

            <figure>
                <img src="Call 061.png" height="150" alt="" class="diagram-img">
                <figcaption class="fig-img">5. Alert janitor's office and call 061</figcaption>
            </figure>

            <figure>
                <img src="rcp.png" height="150" alt="" class="diagram-img">
                <figcaption class="fig-img">7. Start chest compression</figcaption>
            </figure>

            <figure>
                <img src="encender aed.png" height="150" alt="" class="diagram-img">
                <figcaption class="fig-img">9. Switch on AED and follow the instructions</figcaption>
            </figure>
        </div>
        <div id="diagram2">

            <figure>
                <img src="Check response.png" height="150" alt="" class="diagram-img">
                <figcaption class="fig-img">2. Check for a response</figcaption>
            </figure>

            <figure>
                <img src="Icono escuchar corazon.png" height="150" alt="" class="diagram-img">
                <figcaption class="fig-img">4. Look, listen and feel for breathing</figcaption>
            </figure>

            <figure>
                <img src="enviar a por aed.png" height="150" alt="" class="diagram-img">
                <figcaption class="fig-img">6. Send for AED</figcaption>
            </figure>

            <figure>
                <img src="" alt="" class="diagram-img">
                <figcaption class="fig-img">8. Combine rescue breathing with chest compression</figcaption>
            </figure>

        </div>
    </div>

</body>

</html>

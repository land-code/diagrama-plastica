<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Life support</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@600&amp;display=swap" rel="stylesheet">
</head>

<body>
    <h1>BASIC LIFE SUPPORT</h1>
    <div id="diagram">
        <div id="diagram1">
            <figure>
            <img class="shadow" src="1paso.svg.png" height="150" alt="" class="diagram-img">
                <figcaption class="fig-img shadow">1. Move to a safety place</figcaption>
            </figure>

            <figure>
                <img class="shadow" src="open airway.png" height="150" alt="" class="diagram-img">
                <figcaption class="fig-img shadow">3. Open the airway</figcaption>
            </figure>

            <figure>
                <img class="shadow" src="Call 061.png" height="150" alt="" class="diagram-img">
                <figcaption class="fig-img shadow">5. Alert janitor's office and call 061</figcaption>
            </figure>

            <figure>
                <img class="shadow" src="rcp.png" height="150" alt="" class="diagram-img">
                <figcaption class="fig-img shadow">7. Start chest compression</figcaption>
            </figure>

            <figure>
                <img class="shadow" src="encender aed.png" height="150" alt="" class="diagram-img">
                <figcaption class="fig-img shadow">9. Switch on AED and follow the instructions</figcaption>
            </figure>
        </div>
        <div id="diagram2">

            <figure>
                <img class="shadow" src="Check response.png" height="150" alt="" class="diagram-img">
                <figcaption class="fig-img shadow">2. Check for a response</figcaption>
            </figure>

            <figure>
                <img class="shadow" src="Icono escuchar corazon.png" height="150" alt="" class="diagram-img">
                <figcaption class="fig-img shadow">4. Look, listen and feel for breathing</figcaption>
            </figure>

            <figure>
                <img class="shadow" src="enviar a por aed.png" height="150" alt="" class="diagram-img">
                <figcaption class="fig-img shadow">6. Send for AED</figcaption>
            </figure>

            <figure>
                <img class="shadow" src="" height="150" alt="" class="diagram-img">
                <figcaption class="fig-img shadow">8. Combine rescue breathing with chest compression</figcaption>
            </figure>

        </div>
    </div>

</body>

</html>
